<!DOCTYPE html>
<html>
  <head>
    <title>King of the Hill</title>
    <style>
      form > * {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="/">
      <label for="prep-time">Preparation duration:</label>
      <input type="text" id="prep-time" name="prep-time" />

      <input type="text" id="game-time" name="game-time" />
      <button type="submit">Start</button>
    </form>
  </body>
</html>
